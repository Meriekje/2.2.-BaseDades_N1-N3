server.address=0.0.0.0
server.port=8080

# --- MySQL Database Configuration (Local) ---
spring.datasource.url=jdbc:mysql://localhost:3307/petgame?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=petuser
spring.datasource.password=petpass123

# --- JPA/Hibernate configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# --- JWT Configuration ---
jwt.secret=myVirtualPetsSecretKeyForDevelopment2024
jwt.expiration=86400000

# --- Logging ---
logging.level.virtualpets=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG

# --- Cache ---
spring.cache.type=simple

# --- H2 Console disabled ---
spring.h2.console.enabled=false

# --- Swagger/OpenAPI Configuration ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
